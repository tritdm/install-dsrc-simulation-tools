[General]
user-interface = Qtenv
network = OsgIntro

[Simple3DModel]
description = "Load a simple 3D model"
*.osgScene.sceneFile = "glider.osgb"

[OpenStreetMapGlobe]
description = "Use OpenStreetMaps data on a rotating globe"
*.osgScene.sceneFile = "openstreetmap.earth"
*.osgScene.isEarthStyle = true

[OpenStreetMapFlat]
description = "Use OpenStreetMaps data with spherical Mercator projection"
*.osgScene.sceneFile = "openstreetmap_flat.earth"
*.osgScene.isEarthStyle = true

[ReadyMapWithElevation]
description = "Satellite imagery combined with elevation data"
*.osgScene.sceneFile = "readymap.earth"
*.osgScene.isEarthStyle = true
