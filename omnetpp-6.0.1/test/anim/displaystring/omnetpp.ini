[General]
#debug-on-errors = true
network = DisplayStringTest
*.*.display-string = "p=50,50,matrix,5,100;g=same"

*.displayName.node[0].display-name = "First"
*.displayName.node[2].display-name = "Sneezy"
*.displayName.node[4].display-name = "Dr. Watson"
*.displayName.node[5].display-name = "MZ/X"

*.displayStringOption.node[1].display-string = "i=device/pc;t=overriding icon"
*.displayStringOption.node[2].display-string = "i2=status/busy;t=adding i2"
*.displayStringOption.node[3].display-string = "i=,-,-;t=remove colorizing"

*.layoutGroup.node[0..3].display-string = "g=row;p=250,100,r"
*.layoutGroup.node[4..7].display-string = "g=column;p=100,100,c"
*.layoutGroup.node[8..17].display-string = "g=matrix;p=250,250,m,4"
*.layoutGroup.node[18..].display-string = "g=ring;p=700,150,ri"
