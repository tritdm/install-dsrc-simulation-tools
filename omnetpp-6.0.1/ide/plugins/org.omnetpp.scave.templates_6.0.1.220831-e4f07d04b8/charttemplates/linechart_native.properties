id = linechart_native
name = Line Chart
type = LINE
scriptFile = linechart.py
icon = icons/full/obj/linechart.png
resultTypes = vector
description = <p>Plots vector results as line charts, with the built-in plotter. \
    The default interpolation mode is determined automatically from the result attributes. \
    Many kind of vector operations (smoothing, accumulating, mathematical formulas, etc.) \
    can be easily performed on the vector data. \
    Interpolation, markers and line style can be configured. \
    Hovering over legend entries with the mouse highlights the corresponding series, \
    clicking on the labels hides/shows the series.</p>\
    <p>Examples:</p>\
    <img src="images/linechart_native_timewindowaverage.png"/><br/>\
    <img src="images/linechart_native_datarate.png"/><br/>\
    <img src="images/linechart_native_samplehold.png"/><br/>\
    <img src="images/linechart_native_points.png"/>
score = 10

