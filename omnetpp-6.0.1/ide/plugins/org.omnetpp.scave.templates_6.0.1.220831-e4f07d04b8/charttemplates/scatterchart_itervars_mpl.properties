id = scatterchart_itervars_mpl
name = Scatter Chart MPL (scalar in the function of itervars)
type = MATPLOTLIB
scriptFile = scatterchart_itervars.py
icon = icons/full/obj/scatterchart.png
resultTypes = scalar
description = <p>Plots scalar results as scatter charts, using Matplotlib, \
    with the X axis values taken from a numeric iteration variable. \
    Optionally, results can be grouped into series by iteration variables, run attributes, or result attributes. \
    Markers and line style can be configured. \
    Confidence intervals of averaged points are drawn as error bars. \
    <p>Examples:</p>\
    <img src="images/scatterchart_mpl_errorbars.png"/><br/>\
    <img src="images/scatterchart_mpl_endtoenddelay.png"/>
