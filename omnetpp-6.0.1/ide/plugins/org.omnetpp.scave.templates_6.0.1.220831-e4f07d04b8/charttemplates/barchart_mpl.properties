id = barchart_mpl
name = Bar Chart with Matplotlib
type = MATPLOTLIB
scriptFile = barchart.py
icon = icons/full/obj/barchart.png
resultTypes = scalar
description = <p>Plots scalar results as a bar chart, with Matplotlib. \
    The bars can optionally be grouped. \
    Individual bars in each group can be stacked, or positioned in different ways. \
    Confidence intervals are displayed as error bars.</p>\
    <p>Examples:</p>\
    <img src="images/barchart_mpl_aligned.png"/><br/>\
    <img src="images/barchart_mpl_stacked.png"/><br/>\
    <img src="images/barchart_mpl_overlap.png"/>
