id = linechart_separate_mpl
name = Line Chart on Separate Axes with Matplotlib
type = MATPLOTLIB
scriptFile = linechart_separate.py
icon = icons/full/obj/linechart.png
resultTypes = vector
description = <p>Plots vector results as line charts, with Matplotlib, each on its own axes. \
    This is very similar to the regular "Line Chart with Matplotlib" template, the only \
    difference is that every vector is drawn into its own separate coordinate system, arranged \
    in a column, all sharing their X axes.<br/>\
    The default interpolation mode is determined automatically from the result attributes. \
    Many kind of vector operations (smoothing, accumulating, mathematical formulas, etc.) \
    can be easily performed on the vector data. \
    Interpolation, markers and line style can be configured. \
    <p>Examples:</p>\
    <img src="images/linechart_separate_mpl_module.png"/><br/>\
    <img src="images/linechart_separate_mpl_qlen.png"/>

